<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>


  <main>
    <div class="article">
    <picture>
      <source srcset="/images/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="/images/image-product-mobile.jpg" alt="picture of perfume">
    </picture>
    <div class="content">
      <h2>PERFUME</h2>
      <h1>  Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-group">
          <h3>  $149.99</h3>
          <h6>  $169.99</h6>
        </div>
     
      <button>
        <img width ="15" height ="16" src ="images/icon-cart.svg" ></svg>
        Add to Cart</button> 
    </div>

    </div>
  </main>
   
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sidharth Ambili</a>.
  </div>
</body>
</html>
